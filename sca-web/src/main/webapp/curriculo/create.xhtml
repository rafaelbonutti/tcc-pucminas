<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{curriculoBean.id}'/>
		<f:event type="preRenderView" listener='#{curriculoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Curriculo"/>

	<ui:define name="header">
		Curriculo
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty curriculoBean.id}'>
				Edit existing Curriculo
			</c:when>
			<c:otherwise>
				Create a new Curriculo
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="curriculoBeanCurriculoSemestre" value="Semestre:"/>
				<h:panelGroup>
					<h:inputText id="curriculoBeanCurriculoSemestre" maxLength="1" required="true" value="#{curriculoBean.curriculo.semestre}"/>
					<h:message for="curriculoBeanCurriculoSemestre" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="curriculoBeanCurriculoAno" value="Ano:"/>
				<h:panelGroup>
					<h:inputText id="curriculoBeanCurriculoAno" maxLength="4" required="true" value="#{curriculoBean.curriculo.ano}"/>
					<h:message for="curriculoBeanCurriculoAno" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="curriculoBeanCurriculoCurso" value="Curso:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{cursoBean.converter}" required="true" id="curriculoBeanCurriculoCurso" value="#{curriculoBean.curriculo.curso}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{cursoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="curriculoBeanCurriculoCurso" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{curriculoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty curriculoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{curriculoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{curriculoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
