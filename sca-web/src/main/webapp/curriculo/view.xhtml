<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{curriculoBean.id}'/>
		<f:event type="preRenderView" listener='#{curriculoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Curriculo"/>

	<ui:define name="header">
		Curriculo
	</ui:define>

	<ui:define name="subheader">
		View existing Curriculo
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="curriculoBeanCurriculoSemestre" value="Semestre:"/>
			<h:outputText id="curriculoBeanCurriculoSemestre" value="#{curriculoBean.curriculo.semestre}"/>
			<h:outputText/>
			<h:outputLabel for="curriculoBeanCurriculoAno" value="Ano:"/>
			<h:outputText id="curriculoBeanCurriculoAno" value="#{curriculoBean.curriculo.ano}"/>
			<h:outputText/>
			<h:outputLabel for="curriculoBeanCurriculoCurso" value="Curso:"/>
			<h:link id="curriculoBeanCurriculoCurso" outcome="/curso/view" rendered="#{!empty curriculoBean.curriculo.curso}" value="#{curriculoBean.curriculo.curso}">
				<f:param name="id" value="#{curriculoBean.curriculo.curso.id}"/>
			</h:link>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
