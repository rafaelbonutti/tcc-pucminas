<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{curriculoBean.id}' />
		<f:event type="preRenderView" listener='#{curriculoBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="View Curriculo" />

	<ui:define name="header">
		Curriculo
	</ui:define>

	<ui:define name="subheader">
		<b:form>
			<b:row>
				<b:column>
					<b:buttonToolbar styleClass="pull-right">
						<b:button value="Listar" outcome="search" look="primary"
							iconAwesome="search" />
						<b:button value="Editar" outcome="create" look="primary"
							iconAwesome="edit" includeViewParams="true" />
						<b:commandButton value="Excluir" action='#{curriculoBean.delete}'
							rendered="#{not empty curriculoBean.id}" look="danger"
							iconAwesome="trash-o" />
					</b:buttonToolbar>
				</b:column>
			</b:row>
		</b:form>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<b:panelGrid colSpans="2,10" columns="2">
			<h:outputLabel for="curriculoBeanCurriculoId" value="ID:" />
			<h:outputText id="curriculoBeanCurriculoId"
				value="#{curriculoBean.curriculo.id}" />
			<h:outputLabel for="curriculoBeanCurriculo" value="CurrÃ­culo:" />
			<h:outputText id="curriculoBeanCurriculo"
				value="#{curriculoBean.curriculo}" />
			<h:outputLabel for="curriculoBeanCurriculoCurso" value="Curso:" />
			<h:link id="curriculoBeanCurriculoCurso" outcome="/curso/view"
				rendered="#{!empty curriculoBean.curriculo.curso}"
				value="#{curriculoBean.curriculo.curso.nome}">
				<f:param name="id" value="#{curriculoBean.curriculo.curso.id}" />
			</h:link>
		</b:panelGrid>
	</ui:define>

</ui:composition>
