<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="page" value='#{curriculoBean.page}' />
		<f:event type="preRenderView" listener='#{curriculoBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Search Curriculo entities" />

	<ui:define name="header">
		Curriculo
	</ui:define>

	<ui:define name="subheader">
		<b:row>
			<b:column>
				<b:buttonToolbar styleClass="pull-right">
					<b:buttonGroup>
						<b:button value="Novo" outcome="create" look="primary"
							iconAwesome="plus" />
					</b:buttonGroup>
				</b:buttonToolbar>
			</b:column>
		</b:row>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<b:dataTable id="curriculoBeanPageItems" styleClass="data-table"
				searching="false" paginated="false" responsive="true"
				custom-lang-url="//cdn.datatables.net/plug-ins/1.10.12/i18n/Portuguese-Brasil.json"
				value="#{curriculoBean.pageItems}" var="_item">
				<b:dataTableColumn label="ID">
					<h:link outcome="/curriculo/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemId" value="#{_item.id}" />
					</h:link>
				</b:dataTableColumn>
				<b:dataTableColumn id="_itemSemestre" value="#{_item.semestre}"
					label="Semestre" />
				<b:dataTableColumn id="_itemAno" value="#{_item.ano}" label="Ano" />
				<b:dataTableColumn id="_itemCurso" value="#{_item.curso.nome}"
					label="Curso" />
			</b:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
