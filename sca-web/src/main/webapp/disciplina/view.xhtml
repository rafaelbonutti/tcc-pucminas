<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{disciplinaBean.id}' />
		<f:event type="preRenderView" listener='#{disciplinaBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="View Disciplina" />

	<ui:define name="header">
		Disciplina
	</ui:define>

	<ui:define name="subheader">
		<b:row>
			<b:column>
				<b:buttonToolbar styleClass="pull-right">
					<b:button value="Listar" outcome="search" look="primary"
						iconAwesome="search" />
					<b:button value="Editar" outcome="create" look="primary"
						iconAwesome="edit" includeViewParams="true" />
					<b:button value="Criar" outcome="create" look="primary"
						iconAwesome="plus" />
				</b:buttonToolbar>
			</b:column>
		</b:row>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<b:row>
			<b:column col-xs="2" col-sm="2">
				<h:outputLabel for="disciplinaBeanDisciplinaCodigo" value="Codigo:" />
			</b:column>
			<b:column col-xs="10" col-sm="10">
				<h:outputText id="disciplinaBeanDisciplinaCodigo"
					value="#{disciplinaBean.disciplina.codigo}" />
			</b:column>
			<b:column col-xs="2" col-sm="2">
				<h:outputText />
			</b:column>
		</b:row>
		<b:row>
			<b:column col-xs="2" col-sm="2">
				<h:outputLabel for="disciplinaBeanDisciplinaNome" value="Nome:" />
			</b:column>
			<b:column col-xs="10" col-sm="10">
				<h:outputText id="disciplinaBeanDisciplinaNome"
					value="#{disciplinaBean.disciplina.nome}" />
			</b:column>
			<b:column col-xs="2" col-sm="2">
				<h:outputText />
			</b:column>
		</b:row>
		<b:row>
			<b:column col-xs="2" col-sm="2">
				<h:outputLabel for="disciplinaBeanDisciplinaEmenta" value="Ementa:" />
			</b:column>
			<b:column col-xs="10" col-sm="10">
				<h:outputText id="disciplinaBeanDisciplinaEmenta"
					value="#{disciplinaBean.disciplina.ementa}" />
			</b:column>
			<b:column col-xs="2" col-sm="2">
				<h:outputText />
			</b:column>
		</b:row>
		<b:row>
			<b:column col-xs="2" col-sm="2">
				<h:outputLabel for="disciplinaBeanDisciplinaCreditos"
					value="Creditos:" />
			</b:column>
			<b:column col-xs="10" col-sm="10">
				<h:outputText id="disciplinaBeanDisciplinaCreditos"
					value="#{disciplinaBean.disciplina.creditos}" />
			</b:column>
			<b:column col-xs="2" col-sm="2">
				<h:outputText />
			</b:column>
		</b:row>
		<b:row>
			<b:column col-xs="2" col-sm="2">
				<h:outputLabel for="disciplinaBeanDisciplinaCargaHoraria"
					value="Carga Horaria:" />
			</b:column>
			<b:column col-xs="10" col-sm="10">
				<h:outputText id="disciplinaBeanDisciplinaCargaHoraria"
					value="#{disciplinaBean.disciplina.cargaHoraria}" />
			</b:column>
			<b:column col-xs="2" col-sm="2">
				<h:outputText />
			</b:column>
		</b:row>
	</ui:define>
</ui:composition>
