<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{disciplinaBean.id}'/>
		<f:event type="preRenderView" listener='#{disciplinaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Disciplina"/>

	<ui:define name="header">
		Disciplina
	</ui:define>

	<ui:define name="subheader">
		View existing Disciplina
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="disciplinaBeanDisciplinaCodigo" value="Codigo:"/>
			<h:outputText id="disciplinaBeanDisciplinaCodigo" value="#{disciplinaBean.disciplina.codigo}"/>
			<h:outputText/>
			<h:outputLabel for="disciplinaBeanDisciplinaNome" value="Nome:"/>
			<h:outputText id="disciplinaBeanDisciplinaNome" value="#{disciplinaBean.disciplina.nome}"/>
			<h:outputText/>
			<h:outputLabel for="disciplinaBeanDisciplinaEmenta" value="Ementa:"/>
			<h:inputTextarea id="disciplinaBeanDisciplinaEmenta" value="#{disciplinaBean.disciplina.ementa}"/>
			<h:outputText/>
			<h:outputLabel for="disciplinaBeanDisciplinaCreditos" value="Creditos:"/>
			<h:outputText id="disciplinaBeanDisciplinaCreditos" value="#{disciplinaBean.disciplina.creditos}"/>
			<h:outputText/>
			<h:outputLabel for="disciplinaBeanDisciplinaCargaHoraria" value="Carga Horaria:"/>
			<h:outputText id="disciplinaBeanDisciplinaCargaHoraria" value="#{disciplinaBean.disciplina.cargaHoraria}"/>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
