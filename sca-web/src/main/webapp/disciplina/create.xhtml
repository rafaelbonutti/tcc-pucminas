<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{disciplinaBean.id}' />
		<f:event type="preRenderView" listener='#{disciplinaBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Disciplina" />

	<ui:define name="header">
		Disciplina
	</ui:define>

	<ui:define name="subheader" />

	<ui:define name="main">
		<b:form id="create" horizontal="true">
			<b:panelGrid columns="2">
				<b:inputText id="disciplinaBeanDisciplinaCodigo" maxLength="7"
					placeholder="Código" label="Código" colMd="9" labelColMd="3"
					required="true" value="#{disciplinaBean.disciplina.codigo}" />
				<h:message for="disciplinaBeanDisciplinaCodigo" styleClass="error" />
				<b:inputText id="disciplinaBeanDisciplinaNome" maxLength="50"
					placeholder="Nome" label="Nome" colMd="9" labelColMd="3"
					required="true" value="#{disciplinaBean.disciplina.nome}" />
				<h:message for="disciplinaBeanDisciplinaNome" styleClass="error" />
				<b:inputTextarea id="disciplinaBeanDisciplinaEmenta"
					placeholder="Ementa" label="Ementa" colMd="9" labelColMd="3"
					value="#{disciplinaBean.disciplina.ementa}" />
				<h:message for="disciplinaBeanDisciplinaEmenta" styleClass="error" />
				<b:inputText id="disciplinaBeanDisciplinaCreditos" maxLength="1"
					placeholder="Créditos" label="Créditos" colMd="9" labelColMd="3"
					required="true" value="#{disciplinaBean.disciplina.creditos}" />
				<h:message for="disciplinaBeanDisciplinaCreditos" styleClass="error" />
				<b:inputText id="disciplinaBeanDisciplinaCargaHoraria" maxLength="3"
					placeholder="Carga Horária" label="Carga Horária" colMd="9"
					labelColMd="3" required="true"
					value="#{disciplinaBean.disciplina.cargaHoraria}" />
				<h:message for="disciplinaBeanDisciplinaCargaHoraria"
					styleClass="error" />
			</b:panelGrid>

			<div class="buttons">
				<b:buttonToolbar>
					<b:commandButton value="Salvar" action='#{disciplinaBean.update}'
						look="primary" iconAwesome="save" />
					<b:button value="Cancelar" look="primary" outcome="view"
						iconAwesome="ban" rendered="#{not empty disciplinaBean.id}"
						icon="back">
						<f:param name="id" value='#{disciplinaBean.id}' />
					</b:button>
					<b:button value="Cancelar" look="primary" outcome="search"
						iconAwesome="ban" rendered="#{empty disciplinaBean.id}"
						icon="back">
					</b:button>
					<b:commandButton value="Deletar" action='#{disciplinaBean.delete}'
						look="danger" iconAwesome="trash-o" />
				</b:buttonToolbar>
			</div>
		</b:form>
	</ui:define>

</ui:composition>
