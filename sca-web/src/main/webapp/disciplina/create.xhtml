<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{disciplinaBean.id}'/>
		<f:event type="preRenderView" listener='#{disciplinaBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Disciplina"/>

	<ui:define name="header">
		Disciplina
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty disciplinaBean.id}'>
				Edit existing Disciplina
			</c:when>
			<c:otherwise>
				Create a new Disciplina
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="disciplinaBeanDisciplinaCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="disciplinaBeanDisciplinaCodigo" maxLength="7" required="true" value="#{disciplinaBean.disciplina.codigo}"/>
					<h:message for="disciplinaBeanDisciplinaCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="disciplinaBeanDisciplinaNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="disciplinaBeanDisciplinaNome" maxLength="50" required="true" value="#{disciplinaBean.disciplina.nome}"/>
					<h:message for="disciplinaBeanDisciplinaNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="disciplinaBeanDisciplinaEmenta" value="Ementa:"/>
				<h:panelGroup>
					<h:inputTextarea id="disciplinaBeanDisciplinaEmenta" value="#{disciplinaBean.disciplina.ementa}"/>
					<h:message for="disciplinaBeanDisciplinaEmenta" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="disciplinaBeanDisciplinaCreditos" value="Creditos:"/>
				<h:panelGroup>
					<h:inputText id="disciplinaBeanDisciplinaCreditos" maxLength="1" required="true" value="#{disciplinaBean.disciplina.creditos}"/>
					<h:message for="disciplinaBeanDisciplinaCreditos" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
				<h:outputLabel for="disciplinaBeanDisciplinaCargaHoraria" value="Carga Horaria:"/>
				<h:panelGroup>
					<h:inputText id="disciplinaBeanDisciplinaCargaHoraria" maxLength="3" required="true" value="#{disciplinaBean.disciplina.cargaHoraria}"/>
					<h:message for="disciplinaBeanDisciplinaCargaHoraria" styleClass="error"/>
				</h:panelGroup>
				<h:outputText value="*"/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{disciplinaBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty disciplinaBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{disciplinaBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{disciplinaBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
