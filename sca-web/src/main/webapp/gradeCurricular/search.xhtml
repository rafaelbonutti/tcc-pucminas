<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="page" value='#{gradeCurricularBean.page}' />
		<f:event type="preRenderView"
			listener='#{gradeCurricularBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Search Grade Curricular entities" />

	<ui:define name="header">
		Grade Curricular
	</ui:define>

	<ui:define name="subheader">
		<b:row>
			<b:column>
				<b:buttonToolbar styleClass="pull-right">
					<b:buttonGroup>
						<b:button value="Criar" outcome="create" look="primary"
							iconAwesome="plus" />
					</b:buttonGroup>
				</b:buttonToolbar>
			</b:column>
		</b:row>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<h:dataTable id="gradeCurricularBeanPageItems"
				styleClass="table table-striped"
				value="#{gradeCurricularBean.pageItems}" var="_item" rows="15">
				<h:column>
					<f:facet name="header">
						<h:outputText value="Curriculo" />
					</f:facet>
					<h:link outcome="/gradeCurricular/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemCurriculo"
							value="#{_item.curriculo}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Curso" />
					</f:facet>
					<h:link outcome="/gradeCurricular/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemCurso"
							value="#{_item.curriculo.curso.nome}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Período" />
					</f:facet>
					<h:link outcome="/gradeCurricular/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemPeriodo" value="#{_item.periodo}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Disciplina" />
					</f:facet>
					<h:link outcome="/gradeCurricular/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemDisciplina" value="#{_item.disciplina.nome}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Classificação" />
					</f:facet>
					<h:link outcome="/gradeCurricular/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemClassificacao"
							value="#{_item.classificacao.description}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{gradeCurricularBean}' />
			</ui:include>
		</h:form>

	</ui:define>

</ui:composition>
