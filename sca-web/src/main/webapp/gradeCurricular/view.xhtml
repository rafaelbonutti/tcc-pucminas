<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{gradeCurricularBean.id}' />
		<f:event type="preRenderView"
			listener='#{gradeCurricularBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="View Grade Curricular" />

	<ui:define name="header">
		Grade Curricular
	</ui:define>

	<ui:define name="subheader">
		<b:form>
			<b:row>
				<b:column>
					<b:buttonToolbar styleClass="pull-right">
						<b:button value="Listar" outcome="search" look="primary"
							iconAwesome="search" />
						<b:button value="Editar" outcome="create" look="primary"
							iconAwesome="edit" includeViewParams="true" />
						<b:commandButton value="Excluir"
							action='#{gradeCurricularBean.delete}'
							rendered="#{not empty gradeCurricularBean.id}" look="danger"
							iconAwesome="trash-o" />
					</b:buttonToolbar>
				</b:column>
			</b:row>
		</b:form>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<b:panelGrid colSpans="2,10" columns="2">
			<h:outputLabel for="gradeCurricularBeanGradeCurricularId" value="ID:" />
			<h:outputText id="gradeCurricularBeanGradeCurricularId"
				value="#{gradeCurricularBean.gradeCurricular.id}" />
			<h:outputLabel for="gradeCurricularBeanGradeCurricularCurriculo"
				value="Currículo:" />
			<h:link id="gradeCurricularBeanGradeCurricularCurriculo"
				outcome="/curriculo/view"
				rendered="#{!empty gradeCurricularBean.gradeCurricular.curriculo}"
				value="#{gradeCurricularBean.gradeCurricular.curriculo}">
				<f:param name="id"
					value="#{gradeCurricularBean.gradeCurricular.curriculo.id}" />
			</h:link>
			<h:outputLabel for="gradeCurricularBeanGradeCurricularCurso"
				value="Curso:" />
			<h:link id="gradeCurricularBeanGradeCurricularCurso"
				outcome="/curso/view"
				rendered="#{!empty gradeCurricularBean.gradeCurricular.curriculo}"
				value="#{gradeCurricularBean.gradeCurricular.curriculo.curso.nome}">
				<f:param name="id"
					value="#{gradeCurricularBean.gradeCurricular.curriculo.curso.id}" />
			</h:link>
			<h:outputLabel for="gradeCurricularBeanGradeCurricularPeriodo"
				value="Período:" />
			<h:outputText id="gradeCurricularBeanGradeCurricularPeriodo"
				value="#{gradeCurricularBean.gradeCurricular.periodo}" />
			<h:outputLabel for="gradeCurricularBeanGradeCurricularDisciplina"
				value="Disciplina:" />
			<h:link id="gradeCurricularBeanGradeCurricularDisciplina"
				outcome="/disciplina/view"
				rendered="#{!empty gradeCurricularBean.gradeCurricular.curriculo}"
				value="#{gradeCurricularBean.gradeCurricular.disciplina.nome}">
				<f:param name="id"
					value="#{gradeCurricularBean.gradeCurricular.disciplina.id}" />
			</h:link>
			<h:outputLabel for="gradeCurricularBeanGradeCurricularDisciplina"
				value="Classificação:" />
			<h:outputText id="gradeCurricularBeanGradeCurricularClassificacao"
				value="#{gradeCurricularBean.gradeCurricular.classificacao.description}" />
		</b:panelGrid>
	</ui:define>
</ui:composition>
