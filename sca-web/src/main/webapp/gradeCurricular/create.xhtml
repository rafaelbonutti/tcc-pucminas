<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="id" value='#{gradeCurricularBean.id}' />
		<f:event type="preRenderView"
			listener='#{gradeCurricularBean.retrieve}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Create Grade Curricular" />

	<ui:define name="header">
		Grade Curricular
	</ui:define>

	<ui:define name="subheader" />

	<ui:define name="footer" />

	<ui:define name="main">
		<b:form id="create" horizontal="true">
			<b:panelGrid columns="2">

				<h:selectOneMenu
					label="CurrÃ­culo" required="true" 
					id="gradeCurricularBeanGradeCurricularCurriculo"
					value="#{gradeCurricularBean.gradeCurricular.curriculo}">
					<f:selectItem />
					<f:selectItems itemLabel="#{_item}"
						itemValue="#{_item}" value="#{curriculoBean.all}" var="_item" />
				</h:selectOneMenu>
				<h:message for="gradeCurricularBeanGradeCurricularCurriculo"
					styleClass="error" />

				<h:inputText id="gradeCurricularBeanGradeCurricularDisciplina" label="Disciplina" required="true"
					value="#{gradeCurricularBean.gradeCurricular.disciplina}" />
				<h:message for="gradeCurricularBeanGradeCurricularDisciplina"
					styleClass="error" />
			</b:panelGrid>

			<div class="buttons">
				<b:buttonToolbar>
					<b:commandButton value="Salvar"
						action='#{gradeCurricularBean.update}' look="primary"
						iconAwesome="save" />
					<b:button value="Cancelar" look="primary" outcome="view"
						rendered="#{not empty gradeCurricularBean.id}" iconAwesome="ban"
						icon="back">
						<f:param name="id" value='#{gradeCurricularBean.id}' />
					</b:button>
					<b:button value="Cancelar" look="primary" outcome="search"
						rendered="#{empty gradeCurricularBean.id}" iconAwesome="ban"
						icon="back">
					</b:button>
					<b:commandButton value="Deletar"
						action='#{gradeCurricularBean.delete}'
						rendered="#{not empty gradeCurricularBean.id}" look="danger"
						iconAwesome="trash-o" />
				</b:buttonToolbar>
			</div>
		</b:form>
	</ui:define>
</ui:composition>
