<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{gradeCurricularBean.id}'/>
		<f:event type="preRenderView" listener='#{gradeCurricularBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Grade Curricular"/>

	<ui:define name="header">
		Grade Curricular
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty gradeCurricularBean.id}'>
				Edit existing Grade Curricular
			</c:when>
			<c:otherwise>
				Create a new Grade Curricular
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="gradeCurricularBeanGradeCurricularCurriculo" value="Curriculo:"/>
				<h:panelGroup>
					<h:selectOneMenu converter="#{curriculoBean.converter}" id="gradeCurricularBeanGradeCurricularCurriculo" value="#{gradeCurricularBean.gradeCurricular.curriculo}">
						<f:selectItem/>
						<f:selectItems itemLabel="#{forgeview:display(_item)}" itemValue="#{_item}" value="#{curriculoBean.all}" var="_item"/>
					</h:selectOneMenu>
					<h:message for="gradeCurricularBeanGradeCurricularCurriculo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="gradeCurricularBeanGradeCurricularDisciplina" value="Disciplina:"/>
				<h:panelGroup>
					<h:inputText id="gradeCurricularBeanGradeCurricularDisciplina" value="#{gradeCurricularBean.gradeCurricular.disciplina}"/>
					<h:message for="gradeCurricularBeanGradeCurricularDisciplina" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{gradeCurricularBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty gradeCurricularBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{gradeCurricularBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{gradeCurricularBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
