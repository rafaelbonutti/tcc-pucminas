<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:forgeview="http://jboss.org/forge/view"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{cursoBean.id}'/>
		<f:event type="preRenderView" listener='#{cursoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="Create Curso"/>

	<ui:define name="header">
		Curso
	</ui:define>

	<ui:define name="subheader">
		<c:choose>
			<c:when test='#{!empty cursoBean.id}'>
				Edit existing Curso
			</c:when>
			<c:otherwise>
				Create a new Curso
			</c:otherwise>
		</c:choose>
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:form id="create">
			<h:messages globalOnly="true" styleClass="error"/>

			<h:panelGrid columnClasses="label,component,required" columns="3">
				<h:outputLabel for="cursoBeanCursoNome" value="Nome:"/>
				<h:panelGroup>
					<h:inputText id="cursoBeanCursoNome" maxLength="100" value="#{cursoBean.curso.nome}"/>
					<h:message for="cursoBeanCursoNome" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cursoBeanCursoDescricao" value="Descricao:"/>
				<h:panelGroup>
					<h:inputTextarea id="cursoBeanCursoDescricao" value="#{cursoBean.curso.descricao}"/>
					<h:message for="cursoBeanCursoDescricao" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cursoBeanCursoModalidade" value="Modalidade:"/>
				<h:panelGroup>
					<h:selectOneMenu id="cursoBeanCursoModalidade" value="#{cursoBean.curso.modalidade}">
						<f:selectItem itemLabel="--SELECIONE--"/>
						<f:selectItem itemValue="BACHARELADO"/>
						<f:selectItem itemValue="LICENCIATURA"/>
						<f:selectItem itemValue="TECNOLOGO"/>
					</h:selectOneMenu>
					<h:message for="cursoBeanCursoModalidade" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cursoBeanCursoCodigo" value="Codigo:"/>
				<h:panelGroup>
					<h:inputText id="cursoBeanCursoCodigo" maxLength="3" value="#{cursoBean.curso.codigo}"/>
					<h:message for="cursoBeanCursoCodigo" styleClass="error"/>
				</h:panelGroup>
				<h:outputText/>
				<h:outputLabel for="cursoBeanCursoCurriculo" value="Curriculo:"/>
				<h:panelGroup>
					<ui:param name="_collection" value="#{cursoBean.curso.curriculo}"/>
					<h:dataTable id="cursoBeanCursoCurriculo" styleClass="data-table" value="#{forgeview:asList(_collection)}" var="_item">
						<h:column>
							<f:facet name="header">
								<h:outputText value="Semestre"/>
							</f:facet>
							<h:link outcome="/curriculo/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemSemestre" value="#{_item.semestre}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="curriculoBeanAddSemestre" maxLength="1" value="#{curriculoBean.add.semestre}"/>
								<h:message for="curriculoBeanAddSemestre" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column>
							<f:facet name="header">
								<h:outputText value="Ano"/>
							</f:facet>
							<h:link outcome="/curriculo/view">
								<f:param name="id" value="#{_item.id}"/>
								<h:outputText id="_itemAno" value="#{_item.ano}"/>
							</h:link>
							<f:facet name="footer">
								<h:inputText id="curriculoBeanAddAno" maxLength="4" value="#{curriculoBean.add.ano}"/>
								<h:message for="curriculoBeanAddAno" styleClass="error"/>
							</f:facet>
						</h:column>
						<h:column footerClass="remove-column" headerClass="remove-column">
							<h:commandLink action="#{_collection.remove(_item)}" styleClass="remove-button"/>
							<f:facet name="footer">
								<h:commandLink action="#{_collection.add(curriculoBean.added)}" id="cursoBeanCursoCurriculoAdd" styleClass="add-button">
									<f:setPropertyActionListener target="#{curriculoBean.add.curso}" value="#{cursoBean.curso}"/>
								</h:commandLink>
							</f:facet>
						</h:column>
					</h:dataTable>
				</h:panelGroup>
				<h:outputText/>
			</h:panelGrid>

			<div class="buttons">
				<h:commandLink value="Save" action='#{cursoBean.update}' styleClass="btn btn-primary"/>
				<c:choose>
					<c:when test='#{!empty cursoBean.id}'>
						<h:link value="Cancel" outcome="view" styleClass="btn btn-primary">
							<f:param name="id" value='#{cursoBean.id}'/>
						</h:link>
						<h:commandLink value="Delete" action='#{cursoBean.delete}' styleClass="btn btn-primary"/>
					</c:when>
					<c:otherwise>
						<h:link value="Cancel" outcome="search" styleClass="btn btn-primary"/>
					</c:otherwise>
				</c:choose>
			</div>
		</h:form>
	</ui:define>

</ui:composition>
