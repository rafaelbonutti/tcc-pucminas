<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml"
	xmlns:b="http://bootsfaces.net/ui">

	<f:metadata>
		<f:viewParam name="page" value='#{cursoBean.page}' />
		<f:event type="preRenderView" listener='#{cursoBean.paginate}' />
	</f:metadata>

	<ui:param name="pageTitle" value="Search Curso entities" />

	<ui:define name="header">
		Curso
	</ui:define>

	<ui:define name="subheader">
		<b:row>
			<b:column>
				<b:buttonToolbar styleClass="pull-right">
					<b:buttonGroup>
						<b:button value="Criar" outcome="create" look="primary"
							iconAwesome="plus" />
					</b:buttonGroup>
				</b:buttonToolbar>
			</b:column>
		</b:row>
	</ui:define>

	<ui:define name="footer" />

	<ui:define name="main">
		<h:form id="search">
			<h:dataTable id="cursoBeanPageItems" styleClass="table table-striped"
				value="#{cursoBean.pageItems}" var="_item" rows="15">
				<h:column>
					<f:facet name="header">
						<h:outputText value="ID" />
					</f:facet>
					<h:link outcome="/curso/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemId" value="#{_item.id}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Código" />
					</f:facet>
					<h:link outcome="/curso/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemCodigo" value="#{_item.codigo}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Nome" />
					</f:facet>
					<h:link outcome="/curso/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemNome" value="#{_item.nome}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Descrição" />
					</f:facet>
					<h:link outcome="/curso/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemDescricao" value="#{_item.descricao}" />
					</h:link>
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputText value="Modalidade" />
					</f:facet>
					<h:link outcome="/curso/view">
						<f:param name="id" value="#{_item.id}" />
						<h:outputText id="_itemModalidade" value="#{_item.modalidade}" />
					</h:link>
				</h:column>
			</h:dataTable>
			<ui:include src="/resources/scaffold/paginator.xhtml">
				<ui:param name="paginatorBean" value='#{cursoBean}' />
			</ui:include>
		</h:form>
	</ui:define>
</ui:composition>
