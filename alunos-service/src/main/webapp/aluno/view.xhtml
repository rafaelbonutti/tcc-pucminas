<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	template="/resources/scaffold/pageTemplate.xhtml">

	<f:metadata>
		<f:viewParam name="id" value='#{alunoBean.id}'/>
		<f:event type="preRenderView" listener='#{alunoBean.retrieve}'/>
	</f:metadata>

	<ui:param name="pageTitle" value="View Aluno"/>

	<ui:define name="header">
		Aluno
	</ui:define>

	<ui:define name="subheader">
		View existing Aluno
	</ui:define>

	<ui:define name="footer"/>

	<ui:define name="main">
		<h:panelGrid columnClasses="label,component,required" columns="3">
			<h:outputLabel for="alunoBeanAlunoNome" value="Nome:"/>
			<h:outputText id="alunoBeanAlunoNome" value="#{alunoBean.aluno.nome}"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoCpf" value="Cpf:"/>
			<h:outputText id="alunoBeanAlunoCpf" value="#{alunoBean.aluno.cpf}"/>
			<h:outputText/>
			<h:outputLabel for="alunoBeanAlunoDtNascimento" value="Dt Nascimento:"/>
			<h:outputText id="alunoBeanAlunoDtNascimento" value="#{alunoBean.aluno.dtNascimento}">
				<f:convertDateTime type="date"/>
			</h:outputText>
			<h:outputText/>
		</h:panelGrid>

		<div class="buttons">
			<h:link value="View All" outcome="search" styleClass="btn btn-primary"/> 
			<h:link value="Edit" outcome="create" includeViewParams="true" styleClass="btn btn-primary"/>
			<h:link value="Create New" outcome="create" styleClass="btn btn-primary"/>
		</div>
	</ui:define>

</ui:composition>
